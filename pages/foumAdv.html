<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
   
    <!-- Activities beginning -->
    <div class="text-center bg-[#ead3bd39]">
        <!-- Image for Tour 1 -->
        <div style="position: relative; height: 140px; overflow: hidden;" class="w-full">
            <img style="height: 100%; width: 100%; object-fit: cover;" src="../assets/images/ourTours/hotAirBalloon.jpg"
                alt="Image 1">
            <div
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(237, 206, 165, 0.3);">
            </div>
            <a href="ourTours.html"
                class="absolute top-4 left-4 text-2xl text-gray-800 hover:text-gray-600 transition-all duration-300 p-2 hover:bg-[#ead3bd5e] hover:rounded-full">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </div>


    <div class="bg-[#ead3bd21]">
        <div class="text-center mt-4">
            <h1 class="text-3xl font-bold py-4" style="margin-top: -1rem;">DESERT TREKKING - ADVANCED LEVEL!</h1>
        </div>

        <div class="container mx-auto p-4 flex flex-wrap justify-center">

            <!-- Desert Camp 1 -->
            <div class="p-4 flex">
                <div class="rounded overflow-hidden shadow-lg flex-1 bg-[#ffffff]">
                    <img class="w-full h-64 object-cover" src="../assets/images/ourTours/camel_riding.jpg"
                        alt="Erg Chegaga Luxury Camp">
                    <div class="px-6 py-4 bg-white">
                        <div class="flex justify-between items-center mb-2">
                            <div class="font-bold text-sm">11 days.</div>
                            <div class="text-right text-sm">From 1200€</div>
                        </div>
                        <p class="text-gray-700 text-base mt-0 mb-0">
                            Desert expedition departure Foum Zguid
                        </p>
                        <div class="flex justify-between items-center mt-2">
                            <div class="flex items-center">
                                <i class="fas fa-map-marker-alt text-amber-950 mr-2"></i>
                                <span>Desert Tours</span>
                            </div>
                            <a href="#" class="text-black underline text-sm">Know More</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Desert Camp 2 -->
            <div class="p-4 flex">
                <div class="rounded overflow-hidden shadow-lg flex-1 bg-[#ffffff]">
                    <img class="w-full h-64 object-cover" src="../assets/images/ourTours/hotAirBalloon.jpg"
                        alt="Marrakech hot air balloon">
                    <div class="px-6 py-4 bg-white">
                        <div class="flex justify-between items-center mb-2">
                            <div class="font-bold text-sm">3 days.</div>
                            <div class="text-right text-sm">From 290€</div>
                        </div>
                        <p class="text-gray-700 text-base mt-0 mb-0">
                            Desert trekking crossing the chegaga dunes</p>
                        <div class="flex justify-between items-center mt-2">
                            <div class="flex items-center">
                                <i class="fas fa-map-marker-alt text-amber-950 mr-2"></i>
                                <span>Desert Tours</span>
                            </div>
                            <a href="#" class="text-black underline text-sm">Know More</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Activities ending -->
    </div>
</body>

</html>
