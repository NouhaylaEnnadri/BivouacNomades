<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <main class="grid w-full place-items-center ">

        <div style="position: relative; height: 180px; overflow: hidden; margin-bottom: 16px;" class="w-full">
            <img style="height: 100%; width: 100%; object-fit: cover;" src="../assets/images/ourTours/desert11.jpg" alt="Image 1">
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(216, 181, 136, 0.447);"></div>
    
            <!-- Bar with radio buttons (centered horizontally) -->
            <div class="grid w-full md:max-w-[50rem] grid-cols-4 gap-2 rounded-xl bg-[#e4c5a72a] p-2" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <div>
                    <input type="radio" name="option" id="foum" value="foum" class="peer hidden" checked onclick="showContent('foum')" />
                    <label for="foum"
                        class="block cursor-pointer select-none rounded-xl p-2 text-center peer-checked:bg-[#754F39] peer-checked:font-bold peer-checked:text-white text-sm md:text-base"
                        data-filter=".foum">Foum zguig</label>
                </div>
    
                <div>
                    <input type="radio" name="option" id="marrakesh" value="marrakesh" class="peer hidden"
                        onclick="showContent('Marrakech')" />
                    <label for="marrakesh"
                        class="block cursor-pointer select-none rounded-xl p-2 text-center peer-checked:bg-[#754F39] peer-checked:font-bold peer-checked:text-white text-sm md:text-base"
                        data-filter=".marrakesh">Marrakesh</label>
                </div>
    
                <div>
                    <input type="radio" name="option" id="agadir" value="agadir" class="peer hidden"
                        onclick="showContent('Agadir')" />
                    <label for="agadir"
                        class="block cursor-pointer select-none rounded-xl p-2 text-center peer-checked:bg-[#754F39] peer-checked:font-bold peer-checked:text-white text-sm md:text-base"
                        data-filter=".agadir">Agadir</label>
                </div>
    
                <div>
                    <input type="radio" name="option" id="lamhamid" value="lamhamid" class="peer hidden"
                        onclick="showContent('Lamhamid')" />
                    <label for="lamhamid"
                        class="block cursor-pointer select-none rounded-xl p-2 text-center peer-checked:bg-[#754F39] peer-checked:font-bold peer-checked:text-white text-sm md:text-base"
                        data-filter=".lamhamid">Lamhamid</label>
                </div>
            </div>
        </div>
    
        <div class="text-center mt-4 ">
            <!-- Content section -->
            <div id="contentSection" class="container mx-auto p-4 flex flex-wrap justify-center ">
                <!-- Content for selected option will appear here -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../assets/js/usefullFunctions.js"></script>



</body>

</html>
