<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
 
    <!-- Activities beginning -->
    <div class="text-center  bg-[#ead3bd39]">
        <!-- Image for Tour 1 -->
       
        <div style="position: relative; height: 140px; overflow: hidden;" class="w-full">
            <img style="height: 100%; width: 100%; object-fit: cover;" src="../assets/images/ourTours/hotAirBalloon.jpg" alt="Image 1">
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(237, 206, 165, 0.3);"></div>
            <a href="ourTours.html"
            class="absolute top-4 left-4 text-2xl text-gray-800 hover:text-gray-600 transition-all duration-300 p-2 hover:bg-[#ead3bd5e] hover:rounded-full">
            <i class="fas fa-arrow-left"></i>
        </a>
        </div>
        
        <div class="container mx-auto p-4 flex flex-wrap justify-center">
            <h1 class="text-3xl font-bold py-4">DESERT TREKKING - BEGINNER LEVEL!</h1>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                <!-- Tour 1 -->
                <div class="p-4 flex agadir"> <!-- Removed width classes -->
                    <div class="rounded overflow-hidden shadow-lg flex-1">
                        <img class="w-full h-48 object-cover" src="../assets/images/ourTours/camel_riding.jpg"
                            alt="Camel ride in Marrakech">
                        <div class="px-6 py-4 bg-white">
                            <div class="flex justify-between items-center mb-2">
                                <div class="text-right text-sm">From 30€/Person</div>
                            </div>
                            <p class="text-gray-700 text-base">
                                Camel ride in Marrakech
                            </p>
                            <div class="flex justify-between items-center mt-2">
                                <div class="flex items-center">
                                    <i class="fas fa-map-marker-alt text-amber-950 mr-2"></i>
                                    <span>Desert Tours</span>
                                </div>
                                <a href="#" class="text-black underline text-sm">Know More</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tour 2 -->
                <div class="p-4 flex">
                    <div class="rounded overflow-hidden shadow-lg flex-1">
                        <img class="w-full h-48 object-cover" src="../assets/images/ourTours/hotAirBalloon.jpg"
                            alt="Marrakech hot air balloon">
                        <div class="px-6 py-4 bg-white">
                            <div class="flex justify-between items-center mb-2">
                                <div class="text-right text-sm">From 200€</div>
                            </div>
                            <p class="text-gray-700 text-base">
                                Marrakech hot air balloon
                            </p>
                            <div class="flex justify-between items-center mt-2">
                                <div class="flex items-center">
                                    <i class="fas fa-map-marker-alt text-amber-950 mr-2"></i>
                                    <span>Desert Tours</span>
                                </div>
                                <a href="#" class="text-black underline text-sm">Know More</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tour 3 -->
                <div class="p-4 flex">
                    <div class="rounded overflow-hidden shadow-lg flex-1">
                        <img class="w-full h-48 object-cover" src="../assets/images/ourTours/quad.jpg"
                            alt="Quad biking in Marrakech">
                        <div class="px-6 py-4 bg-white">
                            <div class="flex justify-between items-center mb-2">
                                <div class="text-right text-sm">From 60€/Person</div>
                            </div>
                            <p class="text-gray-700 text-base">
                                Quad biking in Marrakech
                            </p>
                            <div class="flex justify-between items-center mt-2">
                                <div class="flex items-center">
                                    <i class="fas fa-map-marker-alt text-amber-950 mr-2"></i>
                                    <span>Desert Tours</span>
                                </div>
                                <a href="#" class="text-black underline text-sm">Know More</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
